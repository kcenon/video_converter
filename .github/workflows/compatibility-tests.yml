# Compatibility Test Workflow for Video Converter
# Tests across multiple macOS versions to ensure broad compatibility

name: Compatibility Tests

on:
  # Run weekly on Saturday at 2 AM UTC
  schedule:
    - cron: "0 2 * * 6"
  # Allow manual trigger
  workflow_dispatch:
  # Run on main branch pushes with [compat] in commit message
  push:
    branches: [main]

concurrency:
  group: compat-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  check-trigger:
    name: Check if compatibility tests should run
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check trigger conditions
        id: check
        run: |
          # Always run on schedule or manual dispatch
          if [[ "${{ github.event_name }}" == "schedule" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For push, check if commit message contains [compat]
          if [[ "${{ github.event.head_commit.message }}" == *"[compat]"* ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  test-macos-versions:
    name: Test macOS ${{ matrix.os }}
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-14, macos-15]
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/ffmpeg
            /opt/homebrew/Cellar/exiftool
            /usr/local/Cellar/ffmpeg
            /usr/local/Cellar/exiftool
          key: ${{ matrix.os }}-brew-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ matrix.os }}-brew-

      - name: Install system dependencies
        run: |
          brew install ffmpeg exiftool

      - name: Verify FFmpeg installation
        run: |
          ffmpeg -version
          exiftool -ver
          echo "macOS version: $(sw_vers -productVersion)"
          echo "Architecture: $(uname -m)"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,gui]"

      - name: Run unit tests
        run: |
          pytest tests/unit -v --tb=short
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Run integration tests
        run: |
          pytest tests/integration -v --tb=short -m "not e2e"
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Test CLI commands
        run: |
          video-converter --version
          video-converter --help

      - name: Test app bundle build (macOS 14+)
        if: matrix.os != 'macos-13'
        run: |
          cd packaging/macos
          pip install pyinstaller
          chmod +x build_app.sh
          ./build_app.sh --clean
          test -d "../../dist/Video Converter.app"
