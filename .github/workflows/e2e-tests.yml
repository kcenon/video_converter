# E2E Test Workflow for Video Converter
# Runs end-to-end tests with actual video conversions
# Triggered on schedule, manual dispatch, or commits containing [e2e]

name: E2E Tests

on:
  # Run on schedule (weekly on Sunday at 2 AM UTC)
  schedule:
    - cron: "0 2 * * 0"
  # Allow manual trigger
  workflow_dispatch:
  # Run on pushes that explicitly request E2E tests
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  MACOS_VERSION: "macos-14"

jobs:
  check-trigger:
    name: Check if E2E should run
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check trigger conditions
        id: check
        run: |
          # Always run on schedule or manual dispatch
          if [[ "${{ github.event_name }}" == "schedule" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For push/PR, check if commit message contains [e2e]
          if [[ "${{ github.event.head_commit.message }}" == *"[e2e]"* ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  e2e-tests:
    name: E2E Tests
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: macos-14
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/ffmpeg
            /opt/homebrew/Cellar/exiftool
          key: ${{ runner.os }}-brew-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-brew-

      - name: Install system dependencies
        run: |
          brew install ffmpeg exiftool

      - name: Verify FFmpeg installation
        run: |
          ffmpeg -version
          exiftool -ver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,gui]"

      - name: Run E2E tests
        run: |
          pytest tests/gui/test_e2e.py -v -m e2e --tb=long
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-artifacts
          path: |
            /tmp/pytest-*
          retention-days: 7
