# macOS Release Workflow for Video Converter
# Builds, signs, notarizes, and releases macOS .app bundle and DMG
#
# This workflow is triggered when a version tag is pushed (e.g., v0.3.0)
# It creates a signed and notarized macOS application bundle with DMG installer.
#
# Required Secrets:
#   MACOS_SIGNING_IDENTITY  - Developer ID Application certificate identity
#   MACOS_CERTIFICATE       - Base64-encoded .p12 certificate
#   MACOS_CERTIFICATE_PWD   - Certificate password
#   APPLE_ID                - Apple ID email for notarization
#   APPLE_PASSWORD          - App-specific password for notarization
#   TEAM_ID                 - Apple Developer Team ID

name: Release macOS

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      skip_signing:
        description: "Skip code signing (for testing)"
        required: false
        default: "false"
        type: boolean
      skip_notarization:
        description: "Skip notarization (for testing)"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.11"

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      dmg_name: ${{ steps.version.outputs.dmg_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          brew install ffmpeg exiftool create-dmg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[gui]"
          pip install pyinstaller

      - name: Extract version
        id: version
        run: |
          VERSION=$(python -c "from video_converter import __version__; print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "dmg_name=VideoConverter-${VERSION}.dmg" >> $GITHUB_OUTPUT
          echo "App version: $VERSION"

      - name: Import signing certificate
        if: ${{ !inputs.skip_signing && secrets.MACOS_CERTIFICATE != '' }}
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$MACOS_CERTIFICATE" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" -P "$MACOS_CERTIFICATE_PWD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Clean up certificate file
          rm -f "$CERT_PATH"

      - name: Build macOS app bundle
        env:
          SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          cd packaging/macos

          # Determine build options
          BUILD_OPTS=""
          if [[ "${{ inputs.skip_signing }}" != "true" && -n "$SIGNING_IDENTITY" ]]; then
            BUILD_OPTS="$BUILD_OPTS --sign"
            if [[ "${{ inputs.skip_notarization }}" != "true" && -n "$APPLE_ID" ]]; then
              BUILD_OPTS="$BUILD_OPTS --notarize"
            fi
          fi

          # Build the app
          ./build_app.sh --clean $BUILD_OPTS

      - name: Create DMG
        env:
          SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          cd packaging/macos
          ./create_dmg.sh

      - name: Calculate checksums
        run: |
          cd dist
          shasum -a 256 *.dmg > checksums-macos.txt
          cat checksums-macos.txt

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: |
            dist/*.dmg
            dist/checksums-macos.txt
          retention-days: 5

      - name: Clean up keychain
        if: always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi

  release:
    name: Create Release
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: dist/

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION=${{ needs.build-macos.outputs.version }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Extract release notes for this version from CHANGELOG.md
          awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]")) found=1
            }
            found && !/^## \[/ { print }
          ' CHANGELOG.md > release_notes.md

          # If no release notes found, use a default message
          if [ ! -s release_notes.md ]; then
            echo "Release $VERSION" > release_notes.md
          fi

          # Append download section
          cat >> release_notes.md << EOF

          ---

          ## Downloads

          ### macOS
          - **DMG Installer**: \`${{ needs.build-macos.outputs.dmg_name }}\`

          ### Installation

          #### macOS (DMG)
          1. Download the DMG file
          2. Open the DMG and drag "Video Converter" to Applications
          3. Grant Full Disk Access for Photos library integration

          #### macOS (Homebrew)
          \`\`\`bash
          brew install --cask kcenon/tap/video-converter
          \`\`\`

          #### Python (pip)
          \`\`\`bash
          pip install video-converter
          \`\`\`
          EOF

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/checksums-macos.txt
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Cask
    needs: [build-macos, release]
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, '-') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: dist/

      - name: Calculate SHA256
        id: sha256
        run: |
          SHA256=$(grep '.dmg' dist/checksums-macos.txt | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Update Homebrew Cask formula
        run: |
          VERSION=${{ needs.build-macos.outputs.version }}
          SHA256=${{ steps.sha256.outputs.sha256 }}

          # Update version and SHA256 in the formula
          cd packaging/macos/homebrew
          ./update_cask.sh "$VERSION" "$SHA256"

      - name: Commit and push Homebrew formula
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packaging/macos/homebrew/video-converter.rb
          git diff --staged --quiet || git commit -m "chore: update Homebrew Cask to v${{ needs.build-macos.outputs.version }}"
          git push origin HEAD:main || echo "Could not push to main, may need manual update"
